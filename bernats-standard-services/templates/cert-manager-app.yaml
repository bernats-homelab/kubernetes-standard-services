apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: cert-manager
    repoURL: https://github.com/argoproj/argocd-example-apps
    targetRevision: 1.16.2
    helm:
      # TODO: Understand how to specify a separate values file in this case
      releaseName: cert-manager
      valuesObject:
        crds:
          enabled: true
  destination:
    namespace: cert-manager
    server: {{ .Values.spec.destination.server }}
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
      allowEmpty: true
    syncOptions:
    - CreateNamespace=true
