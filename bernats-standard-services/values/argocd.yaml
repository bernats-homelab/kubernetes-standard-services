configs:
  params:
    server.insecure: true
  cm:
    timeout.reconciliation: "10s"

server:
  ingress:
    tls: false
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/ssl-passthrough: "false"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
