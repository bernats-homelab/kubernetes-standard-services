configs:
  params:
    server.insecure: true
  cm:
    timeout.reconciliation: "10s"
    resource.exclusions: |
      - apiGroups:
          - kyverno.io
        kinds:
          - AdmissionReport
          - BackgroundScanReport
          - ClusterAdmissionReport
          - ClusterBackgroundScanReport
        clusters:
          - '*'

controller:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      namespace: monitoring

server:
  ingress:
    tls: false
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/ssl-passthrough: "false"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      namespace: monitoring

repoServer:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      namespace: monitoring

applicationSet:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      namespace: monitoring

commitServer:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      namespace: monitoring

dex:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      namespace: monitoring

notifications:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      namespace: monitoring

redis:
  metrics:
    enabled: true
